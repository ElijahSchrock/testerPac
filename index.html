<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Elijah Schrock</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
    ></script>
    <script type="module" src="./main.js"></script>
  </head>

  <body>
    <button type="button" id="start">Start</button>
    <button type="button" id="stop">Stop</button>
    <div id="app">
      <!-- Div for Icon Cards -->
      <div id="neo">
        <div class="d-none card card-neo">
          <img
            id="pic-neo"
            src="https://pacman-port.s3.us-west-1.amazonaws.com/assets/images/neowithbutton.png"
            width="100%"
            height="100%"
          />
          <a
            href="http://neorunner.herokuapp.com/"
            target="_blank"
            class="appButton"
            >Hello</a
          >
          <a
            href="https://github.com/ElijahSchrock/Neo-Runner"
            target="_blank"
            class="gitBtn"
            >Hello</a
          >
          <button class="xout">x</button>
        </div>

        <div class="d-none card card-restrant">
          <img
            id="pic-rest"
            src="https://pacman-port.s3.us-west-1.amazonaws.com/assets/images/restwithbutton.png"
            width="100%"
            height="100%"
          />
          <a href="restrants.herokuapp.com/" target="_blank" class="appButton"
            >Hello</a
          >
          <a
            href="https://github.com/ElijahSchrock/REST-Rants"
            target="_blank"
            class="gitBtn"
            >Hello</a
          >
          <button class="xout">x</button>
        </div>

        <div class="d-none card card-box">
          <img
            id="pic-box"
            src="https://pacman-port.s3.us-west-1.amazonaws.com/assets/images/boxonebutton.png"
            width="100%"
            height="100%"
          />
          <a
            href="https://github.com/ElijahSchrock/RFID-Wooden-Jewelry-Box"
            target="_blank"
            class="appBtnSingle"
            >Hello</a
          >
          <button class="xout">x</button>
        </div>

        <div class="d-none card card-github">
          <img
            id="pic-git"
            src="https://pacman-port.s3.us-west-1.amazonaws.com/assets/images/morewithbutton.png"
            width="100%"
            height="100%"
          />
          <a
            href="https://github.com/ElijahSchrock"
            target="_blank"
            class="appBtnSingle"
            >Hello</a
          >
          <button class="xout">x</button>
        </div>
      </div>
    </div>
  </body>
</html>
